<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.S.B Collections | Register</title>

    <!-- Local CSS Link -->
    <link rel="stylesheet" href="register.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <main>

        <div class="detailContainere">
    
            <h1 class="textClip">Registration Form</h1>
    
            <label>
                <input type="text" id="nameInp" placeholder="User Name">
                <div class="nameErr errorMsg">Enter user name</div>
                <span class="inputShadow"></span>
            </label>
    
    
            <label>
                <input type="email" id="emailInp" placeholder="Email">
                <div class="emailError errorMsg">Invalid email address</div>
                <span class="inputShadow"></span>
            </label>
    
    
            <label>
                <input type="password" id="passwordInp" placeholder="Password">
                <div class="passError errorMsg">Password must be at least 8 characters long</div>
                <span class="inputShadow"></span>
            </label>
    
    
            <button class="textClip Btn" onclick="register()">
                Register
            </button>
    
            <span class="textClip">
                Already have an account <a href="../login/login.html">Login</a>
            </span>
    
            <!-- Shadow -->
            <div class="shadow"></div>
    
        </div>
        
    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- SweetAlert CSS Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Local JavaScript Link -->
    <script src="register.js"></script>

</body>

</html>
